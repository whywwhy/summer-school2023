<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test(){
            let age = 10;
            if(age>=20){
                console.log("성인입니다.")
                console.log("입장하세요.")
            }
            else{
                console.log("미성년입니다.")
                console.log("돌아가세요.")
            }
        }
    </script>
</head>

<body onload="test()">
    <button type="button" onclick="test()">클릭버튼</button>
</body>
</html>
