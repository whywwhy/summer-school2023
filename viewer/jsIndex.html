<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test(){
            let name = document.querySelector("#name").value;
            let score = document.querySelector("#score").value;
            let stud = new Student(name, score);

            document.querySelector('#explain').innerHTML=`
                [${stud.school}] <br>
                이름 : ${stud.name} <br>
                점수 : ${stud.score}점 <br>
                등급 : ${stud.grade()} <br>
            `;
        }

        function Student(name, score){
            this.school = '대구소프트웨어마이스터고등학교'
            this.name = name;
            this.score = score;
            this.grade = function(){
                if(this.score >= 90) return 1;
                else if(this.score >= 80) return 2;
                else if(this.score >= 70) return 3;
                else if(this.score >= 60) return 4;
                else if(this.score >= 50) return 5;
                else return 6;
            }
        }
    </script>
</head>

<body onload="test()">
    이름<input type="text" id="name"></input>
    점수<input type="text" id="score"></input>
    <button type="button" onclick="test()">등록</button>
    <div id="explain"></div>
</body>
</html>
