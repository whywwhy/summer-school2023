<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test(){
            let value = document.querySelector("#input").value;
            let sum = 0;
            for(let i=1; i<=parseInt(value); i++){
                sum += i; //sum = sum + i
            }
        }
        alert(`1부터 ${value}까지의 합은 ${sum}입니다.`)
    </script>
</head>

<body onload="test()">
    <Input type="text" id="input"></Input>
    <button type="button" onclick="test()">클릭버튼</button>
</body>
</html>
