<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test(){
            let value = document.querySelector("#input").value;
            let price = 0;
            switch(value){
                case "아메리카노": 

                case "라떼": 
                    price=2500;
                    break;
                case "레몬에이드": 
                    price=3500;
                    break;
                default: 
                    price=0;
            }
            if(price === 0)alert("판매하지 않습니다.");
            else alert(`주문하신 ${value}은 ${price}원 입니다`)
        }
    </script>
</head>

<body onload="test()">
    <Input type="text" id="input"></Input>
    <button type="button" onclick="test()">클릭버튼</button>
</body>
</html>
