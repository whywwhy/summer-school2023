<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>CSS</title>
        <style>
            * {
                color: red;
                background-color: beige;
            }

            li {
                color: blue !important;
            }

            .front {
                color: green !important;
                background-color: aliceblue;
            }

            div #js {
                color: aqua;
            }

            #js {
                color: blueviolet;
            }
        </style>

    </head>
    <body>
        <div>
            <ul>
                <li class="front" id="html">HTML</li>
                <li class="front" id="css">CSS</li>
                <li class="front" id="js">Javascript</li>
                <li class="back">C++</li>
                <li class="back">Python</li>
            </ul>
        </div>
    </body>
</html>
